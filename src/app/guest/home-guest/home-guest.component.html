<div class="d-sm-flex flex-column align-items-left justify-content-between mb-4">
  <div class="container py-2 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <h1 class="h3 mb-2 text-gray-800">Sugestões de Vagas</h1>
      <div *ngIf="(listaVazia)">
        <h5>Não existem vagas cadastradas!</h5>
      </div>
      <div class="card mb-5 col-12 mx-2 col-xl-5" *ngFor="let vaga of vagas">
        <!-- Card Vaga -->
        <div>
          <div class="card-body p-4">
            <h3 class="mb-3">{{vaga.areaAtuacao}}</h3>
            <p class="h-5 mb-0">
              <i class="fas fa-star fa-lg text-warning me-2"></i>
              <strong>R$ {{vaga.salario}}</strong>
            </p>
            <p class="h-5 mb-0">
              <i class="fas fa-star fa-lg text-warning me-2"></i>
              <strong>{{vaga.quantidadeVagas}} Vagas Disponíveis</strong>
            </p>
            <hr class="my-4">
            <div class="d-flex justify-content-start align-items-center">
              <p class="mb-0"><i class="fas fa-book ms-4 me-2"></i>
                <span class="text-muted">
                  {{ (vaga.requisitos.length>200)? (vaga.requisitos | slice:0:200 )+'...':(vaga.requisitos) }}
                </span>
              </p>
            </div>
            <div class="d-flex justify-content-end">
              <a routerLink="/vagas/{{vaga.id}}">
                <button class="btn btn-danger" type="button">Detalhes</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
